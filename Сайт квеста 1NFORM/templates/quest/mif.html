<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="{{ url_for("static", filename="style/vuetify.min.css") }}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#2f2f2f">
  <title>Заключается</title>
  <link rel="shortcut icon" href="{{ url_for("static", filename="img/favicon.png") }}" type="image/png">
</head>
<body>
  <div id="app">
    <v-app>
        <v-content style="background-color: #2f2f2f">
          <v-container grid-list-xl text-xs-center fill-height>
            <v-layout wrap column justify-center>
              <v-flex class="white--text display-2">
                [[ time ]]
              </v-flex>
              <v-flex class="white--text display-1">
                К сожалению, Ваню так никто и не поздравил с поступлением
              </v-flex>
            </v-layout>
          </v-container>
        </v-content>
    </v-app>
  </div>

  <script src="{{ url_for("static", filename="js/vue.js") }}"></script>
  <script src="{{ url_for("static", filename="js/vuetify.js") }}"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
       el: '#app',
       delimiters: ['[[', ']]'],
       data: {
         text: new Date(),
         time: 2000
       },
       created () {
         setInterval(a => {
            axios.get('https://1nform.ru/api/schelude').then((resp) =>{
              this.time = resp.data
            })
         }, 1000)
       }

    })
  </script>
</body>
</html>
